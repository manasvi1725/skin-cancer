<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TensorFlow Model Website</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    input { margin: 10px 0; }
    button { padding: 10px 20px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Image Classification with TensorFlow</h1>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" id="imageFile" accept="image/*" required /><br>
    <button type="submit">Predict</button>
  </form>
  <p id="result"></p>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData();
      formData.append('file', document.getElementById('imageFile').files[0]);

      const response = await fetch('http://127.0.0.1:5000', {
        method: 'POST',
        body: formData,
      });

      const result = await response.json();
      document.getElementById('result').innerText = 'Predicted Class: ' + result.class;
    });
  </script>
</body>
</html>
